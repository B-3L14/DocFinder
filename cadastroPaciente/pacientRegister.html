<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <style>
        @charset "UTF-8";

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #87CEEB; 
            color: #FFF;
            margin: 0;
            padding: 0;
            padding-top: 50px; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
        }

        a {
            text-decoration: none;
            color: #005f73; 
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #4CA9FF; 
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .main-login {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .left-login {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .left-login img {
            width: 100%;
            max-width: 200px;
        }

        .right-login {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-login {
            width: 100%;
            max-width: 400px; 
            text-align: center;
        }

        .textfield {
            margin-bottom: 20px;
        }

        .textfield label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #FFF;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        input[type="radio"] {
            border-radius: 15px;
            border: none;
            width: 100%;
            height: 50px; 
            padding-left: 15px;
            background-color: #FFF;
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }

        input[type="radio"] {
            display: block; /* Força os botões de rádio a ficarem abaixo do texto */
            margin: 5px 0 15px 0; /* Espaçamento entre o botão e outros elementos */
            height: 20px; /* Ajusta o tamanho dos botões */
            width: 20px; /* Ajusta o tamanho dos botões */
        }

        input::placeholder {
            color: #B6B6B6;
        }

        button.btn-login {
            cursor: pointer;
            width: 100%;
            height: 50px; 
            border-radius: 20px;
            border: none;
            background-color: #005f73; 
            color: #FFF;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button.btn-login:hover {
            background-color: #003f51;
            transform: scale(1.05);
        }

        input:focus {
            outline: none;
            border: 2px solid #005f73; 
        }

        a {
            display: inline-block;
            margin-top: 15px;
            font-size: 14px;
            color: #005f73;
        }

        a:hover {
            text-decoration: underline;
        }

        .additional-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
            color: #005f73;
        }

    </style>
</head>
<body>
    <div class="container">
        <form action="pacientRegister.php" method="POST">
            <div class="main-login">
                <div class="right-login">
                    <div class="card-login">
                        <div class="textfield">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" placeholder="Nome completo" required>
                        </div>  

                        <div class="textfield">
                            <label for="genero">Sexo</label>
                            <br>
                            <label for="masc">Masculino</label>
                            <input type="radio" name="genero" id="masc" value="Masculino">                                        
                            <label for="fem">Feminino</label>
                            <input type="radio" name="genero" id="fem" value="Feminino">
                        </div>
                
                        <div class="textfield">
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="Email" required>
                        </div>

                        <div class="textfield">
                            <label for="cpf">CPF</label>
                            <input type="text" name="cpf" placeholder="CPF" required>
                        </div>

                        <div class="textfield">
                            <label for="data_nasc">Data de nascimento</label>
                            <input type="date" name="data_nascimento" placeholder="Data de nascimento" required>
                        </div>

                        <div class="textfield">
                            <label for="telefone">Telefone</label>
                            <input type="text" name="telefone" placeholder="Telefone" required>
                        </div>

                        <div class="textfield">
                            <label for="endereco">Endereço de residência</label>
                            <br>
                            <input type="text" name="cidade" placeholder="Cidade" required>
                            <br>
                            <input type="text" name="bairro" placeholder="Bairro" required>
                            <br>
                        </div>

                        <div class="textfield">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" placeholder="Senha" required>
                        </div>

                        <div class="textfield">
                            <label for="confirmar_senha">Confirme a senha</label>
                            <input type="password" name="confirmar_senha" placeholder="Confirmar senha" required>
                        </div>
                
                        <button type="submit" class="btn-login">Cadastrar</button>

                        <br>
                        <a href="../loginPaciente/pacientLogin.html">Já tem um cadastro?</a>
                        <br>
                        <a href="../cadastroMedico/doctorRegister.html">Clique AQUI para realizar registro como DOUTOR</a> 
                    </div>
                </div>
            </div>
        </form>
    </div>
</body> 
</html>
